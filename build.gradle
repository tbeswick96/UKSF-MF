group 'com.uksf'
version '0.4'

apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'com.uksf.mf.Run'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

//Dependencies
dependencies {
    compile fileTree(dir: 'lib', include: '*.jar')
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}
